# If this file is not in the root directory things get messy with codeception.
include:
  - src/Snicco/component/*
  - src/Snicco/bundle/*
paths:
  output: tests/_output
  tests: tests
  data: tests/_data
  support: tests/_support
settings:
  colors: true
bootstrap: bootstrap.php
reporters:
  report: "PhpStorm_Codeception_ReportPrinter"